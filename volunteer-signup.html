<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volunteer Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

  <div class="bg-white p-8 rounded-lg shadow-lg w-full sm:w-96">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Volunteer Signup</h2>
    <form id="signup-form" class="space-y-4">
      <div>
        <label for="name" class="block text-gray-700">Name:</label>
        <input type="text" id="name" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>

      <div>
        <label for="email" class="block text-gray-700">Email:</label>
        <input type="email" id="email" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>

      <div>
        <label for="location" class="block text-gray-700">Location (City/Region):</label>
        <input type="text" id="location" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>

      <div>
        <label for="phoneNumber" class="block text-gray-700">Phone Number:</label>
        <input type="tel" id="phoneNumber" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>

      <div>
        <label for="password" class="block text-gray-700">Password:</label>
        <input type="password" id="password" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>

      <button type="submit" class="w-full py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Sign Up</button>
    </form>
  </div>
  <script>
    document.getElementById('signup-form').addEventListener('submit', async function(event) {
      event.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const location = document.getElementById('location').value;
      const phoneNumber = document.getElementById('phoneNumber').value;
      const password = document.getElementById('password').value;
  
      const response = await fetch('http://localhost:3000/api/volunteer/signup', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ name, email, location, phoneNumber, password }),
      });
  
      if (response.ok) {
        alert('Volunteer successfully signed up!');
        window.location.href = 'index.html'; // Redirect after signup
      } else {
        alert('Error during signup');
      }
    });
  </script>
  
  
</body>
</html>
