<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-r from-cyan-400 via-blue-500 to-pink-500">

  <!-- 3D Animation container -->
  <div class="home absolute top-0 left-0 w-full h-full -z-10"></div>

  <div class="bg-white p-10 rounded-xl shadow-lg w-full max-w-md z-10 relative">
    <h2 class="text-3xl font-bold text-center mb-6">User Login</h2>

    <form onsubmit="login(event, 'user')" class="space-y-5">
      <div>
        <label class="block text-sm font-medium mb-1">Email</label>
        <div class="flex items-center border-b border-gray-300 py-2">
          <span class="material-icons mr-2 text-gray-500">person</span>
          <input type="email" id="email" placeholder="Type your email" class="w-full outline-none" required />
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Password</label>
        <div class="flex items-center border-b border-gray-300 py-2">
          <span class="material-icons mr-2 text-gray-500">lock</span>
          <input type="password" id="password" placeholder="Type your password" class="w-full outline-none" required />
        </div>
        <div class="text-right text-sm mt-1 text-blue-500 cursor-pointer">Forgot password?</div>
      </div>

      <div id="message" class="text-center text-sm"></div>

      <button type="submit" class="w-full py-2 rounded-full bg-gradient-to-r from-cyan-400 to-pink-500 text-white font-bold hover:opacity-90">
        LOGIN
      </button>
    </form>

    <div class="text-center my-4 text-gray-500">Or Sign Up Using</div>

    <div class="flex justify-center space-x-4 mb-6">
      <a href="#" class="text-blue-700 text-2xl"><i class="fab fa-facebook"></i></a>
      <a href="#" class="text-blue-400 text-2xl"><i class="fab fa-twitter"></i></a>
      <a href="#" class="text-red-500 text-2xl"><i class="fab fa-google"></i></a>
    </div>

    <div class="text-center text-sm text-gray-500">
      Don't have an account? <a href="signup.html" class="text-blue-500 font-medium">SIGN UP</a>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
